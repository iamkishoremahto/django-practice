<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Age
                </th>
                <th>
                    Gender
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.gender }}</td>
                <td>
                    <div class="d-flex  gap-3">
                        <a href="{% url 'updateStudent' student.id %}" class="edit btn btn-primary">
                            Edit
                        </a>
                        <a href = "{% url 'deleteStudent' student.id %}" class="delete btn btn-danger">
                            Delete
                        </a>
                    </div>
                    
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
